<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    .card { max-width: 500px; margin: auto; padding: 1.5rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { margin-top: 0; }
    input { padding: 0.5rem; width: 70%; }
    button { padding: 0.5rem; margin-left: 0.5rem; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    li.done { text-decoration: line-through; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìù To-Do List</h1>
    <input id="taskInput" type="text" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.textContent = text;

      li.addEventListener("click", () => {
        li.classList.toggle("done");
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.addEventListener("click", () => li.remove());

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
