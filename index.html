<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Roller</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 540px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { padding: 0.6rem 1rem; cursor: pointer; border: 1px solid #333; border-radius: 8px; background: #fff; }
    button:hover { background: #f5f5f5; }
    .row { display: flex; gap: 0.5rem; margin-top: 0.75rem; }
    .row > * { flex: 1; }
    .out { margin-top: 1rem; white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 0.75rem; border-radius: 8px; min-height: 3rem; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ² Dice Roller</h1>
    <p class="muted">Roll any number of dice with any number of sides.</p>

    <div class="row">
      <div>
        <label for="sides">Sides per die</label>
        <input id="sides" type="number" min="2" value="6" />
      </div>
      <div>
        <label for="count">Number of dice</label>
        <input id="count" type="number" min="1" value="1" />
      </div>
      <div>
        <label for="rolls">Rolls</label>
        <input id="rolls" type="number" min="1" value="1" />
      </div>
    </div>

    <div class="row">
      <button id="rollBtn">Roll</button>
      <button id="quickD6">Quick D6</button>
      <button id="quick2D6">Quick 2Ã—D6</button>
    </div>

    <div class="out" id="output">Results will appear here.</div>
  </div>

  <script>
    function rollOnce(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    function rollMany(sides, diceCount) {
      const rolls = [];
      for (let i = 0; i < diceCount; i++) {
        rolls.push(rollOnce(sides));
      }
      return rolls;
    }

    function handleRoll() {
      const sides = Math.max(2, parseInt(document.getElementById("sides").value || "6", 10));
      const count = Math.max(1, parseInt(document.getElementById("count").value || "1", 10));
      const times = Math.max(1, parseInt(document.getElementById("rolls").value || "1", 10));
      const out = document.getElementById("output");

      let lines = [];
      for (let t = 1; t <= times; t++) {
        const r = rollMany(sides, count);
        const total = r.reduce((a, b) => a + b, 0);
        lines.push(`Roll ${t}: [${r.join(", ")}]  Total: ${total}`);
      }
      out.textContent = lines.join("\n");
    }

    document.getElementById("rollBtn").addEventListener("click", handleRoll);

    document.getElementById("quickD6").addEventListener("click", () => {
      document.getElementById("sides").value = 6;
      document.getElementById("count").value = 1;
      document.getElementById("rolls").value = 1;
      handleRoll();
    });

    document.getElementById("quick2D6").addEventListener("click", () => {
      document.getElementById("sides").value = 6;
      document.getElementById("count").value = 2;
      document.getElementById("rolls").value = 1;
      handleRoll();
    });
  </script>
</body>
</html>
